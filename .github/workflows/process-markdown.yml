name: Process Markdown Files

on:
  push:
    branches: [ main, master ]
    paths:
      - 'posts/**/*.md'
      - 'events/**/*.md'
      - 'news/**/*.md'
      - '**/*.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'posts/**/*.md'
      - 'events/**/*.md'
      - 'news/**/*.md'
      - '**/*.md'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãƒ¬ãƒ™ãƒ«ã§ã®æ¨©é™è¨­å®š
permissions:
  contents: write
  actions: read

jobs:
  process-markdown:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          echo "Using existing package-lock.json"
          npm ci
        else
          echo "No package-lock.json found, running npm install"
          npm install
        fi

    - name: Check for Markdown changes
      id: check_changes
      run: |
        # Markdownãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(md)$'; then
          echo "markdown_changed=true" >> $GITHUB_OUTPUT
          echo "Markdown files have been changed"
        else
          echo "markdown_changed=false" >> $GITHUB_OUTPUT
          echo "No Markdown files changed"
        fi

    - name: Process Markdown files
      if: steps.check_changes.outputs.markdown_changed == 'true'
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        echo "Processing Markdown files..."
        node md-cloudflare-processor.js -i ./

    - name: Check for processed changes
      id: check_processed
      if: steps.check_changes.outputs.markdown_changed == 'true'
      run: |
        # å‡¦ç†å¾Œã«ãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        if git diff --quiet; then
          echo "files_changed=false" >> $GITHUB_OUTPUT
          echo "No files were modified during processing"
        else
          echo "files_changed=true" >> $GITHUB_OUTPUT
          echo "Files were modified during processing"
          # å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ä¸€è¦§ã‚’è¡¨ç¤º
          echo "Changed files:"
          git diff --name-only
        fi

    - name: Commit and push changes
      if: steps.check_processed.outputs.files_changed == 'true'
      run: |
        # Gitã®è¨­å®š
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ 
        git add .
        
        # ã‚³ãƒŸãƒƒãƒˆ
        git commit -m "ðŸ¤– Auto-process: Update images and generate JSON files

        - Uploaded local images to Cloudflare Images
        - Updated image URLs in Markdown files  
        - Generated/updated JSON metadata files
        
        [skip ci]"
        
        # ãƒ—ãƒƒã‚·ãƒ¥
        git push

    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ“‹ Processing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check_changes.outputs.markdown_changed }}" = "true" ]; then
          echo "âœ… Markdown files detected and processed" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_processed.outputs.files_changed }}" = "true" ]; then
            echo "âœ… Files were updated and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changes made:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ–¼ï¸ Local images uploaded to Cloudflare Images" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”— Image URLs updated in Markdown files" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“„ JSON metadata files generated/updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes were needed" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "â„¹ï¸ No Markdown files were changed in this push" >> $GITHUB_STEP_SUMMARY
        fi